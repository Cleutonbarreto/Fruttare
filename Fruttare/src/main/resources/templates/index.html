<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <title>Document</title>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#section1" class="nav_logo">
                <i class='bx bx-grid-alt nav_icon'></i>
                <span class="nav_logo-name">Dashboard</span>
            </a>
            <div class="nav_list">
                <a href="#section2" class="nav_link active">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_name">Cadastros</span>
                </a>
                <a href="#section3" class="nav_link">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Pedidos</span>
                </a>
                <a href="#section4" class="nav_link">
                    <i class='bx bx-message-square-detail nav_icon'></i>
                    <span class="nav_name">Consultas</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link">
            <i class='bx bx-log-ut nav_icon'></i>
            <span class="nav_name">SignOut</span>
        </a>
    </nav>
</div>
<div class="height-100 bg-light">
    <h4>Main Components</h4>
    <br>
    <section id="section1" class="section active-section">
        <h4>Visão</h4>
        <div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Cliente 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cliente 2</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="section2" class="section">
        <div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Cliente 3</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cliente 4</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="section3" class="section">
        <h4>Consultar Produtos</h4>

        <form th:action="@{/templates/static/section3}" method="get">
            <button type="submit">Consultar Produtos</button>
        </form>

        <div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre a lista de produtos -->
                <tr th:each="product : ${product}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="section4" class="section">
        <h4>Consultar Clientes</h4>

        <form th:action="@{/templates/static/section4}" method="get">
            <button type="submit">Consultar Clientes</button>
        </form>

        <div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cpf</th>
                    <th>Endereço</th>

                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre a lista de clientes -->
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.cpf}"></td>
                    <td th:text="${client.address}"></td>
                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>
</body>
</html>
