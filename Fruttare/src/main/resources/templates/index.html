<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Formulário de Clientes</title>
</head>
<body>
<header>
    <!-- Menu de navegação -->
    <nav>
        <img src="img/logo.jpg" alt="Logo da Empresa" width="150" height="55" class="logo">
        <ul class="menu">
            <li><a href="#inicio">INÍCIO</a></li>
            <li><a href="#quem-somos">QUEM SOMOS</a></li>
            <li><a href="#produtos">PRODUTOS</a></li>
            <li><a href="#contate-nos">CONTATE-NOS</a></li>
        </ul>
    </nav>
</header>

<h1 class="highlight">Cadastro de Cliente</h1>
<form action="/clients" method="POST">
    <!-- Campo de ID oculto -->
    <input type="hidden" id="id" name="id">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name">
    <br>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf">
    <br>

    <label for="income">Renda</label>
    <input type="text" id="income" name="income">
    <br>

    <label for="phone">Telefone</label>
    <input type="text" id="phone" name="phone">
    <br>

    <label for="children">Quantidade de Filhos</label>
    <input type="text" id="children" name="children">
    <br>

    <input type="submit" value="Salvar">
</form>
</body>
</html>
